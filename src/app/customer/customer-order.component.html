<div class="container">
    {{customer | json}}
    <div class="row" *ngIf="customer && customer.orders">
        <h4>Orders for {{ customer.name | capitalize }}</h4>
        <br />
        <table class="table table-striped table-hover orders-table">
            <tr *ngFor="let order of customer.orders;">
                <td>{{ order.item_name }}</td>
                <td class="text-right">{{ order.item_price | currency:'USD':true }}</td>    
            </tr>
            <tr class="summary-border">
                <td>&nbsp;</td>
                <td class="text-right">{{ 30 | currency:'USD':true }}</td>
            </tr>
        </table>
    </div>
    <div *ngIf="customer && !customer.orders" class="row">
        No orders found
    </div> 
    <div *ngIf="!customer" class="row">
        No customer found
    </div>  
</div>
