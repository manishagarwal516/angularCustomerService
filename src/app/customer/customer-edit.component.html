<div class="container">
    <header>
      <h3>
        <span class="glyphicon glyphicon-user"></span>
        {{ title }}
      </h3>
    </header>
    <h1>Customer Form</h1>
    <form #customerForm="ngForm" (ngSubmit)="saveCustomer()">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="customer.first_name" required #fname="ngModel">
        <div [hidden]="fname.valid || fname.pristine"
             class="alert alert-danger ">
          First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="customer.last_name" required #lname="ngModel">
        <div [hidden]="lname.valid || lname.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="customer.address" required #address="ngModel">
        <div [hidden]="address.valid || address.pristine"
             class="alert alert-danger">
          Address is required
        </div>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="customer.city" required #city="ngModel">
        <div [hidden]="city.valid || city.pristine"
             class="alert alert-danger">
          City is required
        </div>
      </div>

      <div class="form-group">
         <label for="state_id">State</label>
        <select class="form-control" id="state_id"
                required
                [(ngModel)]="customer.state_id" name="state_id"
                #state_id="ngModel">
          <option *ngFor="let state of states" [value]="state.state_id">{{state.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" name="gender" [(ngModel)]="customer.gender" required #gender="ngModel" value="male">Male
        <input type="radio" name="gender" id="gender" name="gender" [(ngModel)]="customer.gender" required #gender="ngModel" value="female">Female
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">{{buttonText}}</button>
      <button type="button" class="btn btn-default" (click)="reset(customer.customer_id)">Reset</button>
    </form>
</div>
