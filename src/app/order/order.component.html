<div class="customers view indent">
    <div class="container">
        <header>
            <h3>
                <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;Orders
            </h3>
        </header>
        <br />

        <div class="container">
            <div *ngIf="customers">
                <div class="row" *ngFor="let customer of customers;">
                    <h4>{{ customer.name | capitalize }}</h4>
                    <br />
                    <table *ngIf="customer.orders && customer.orders.length" class="table table-striped table-hover orders-table">
                        <tr *ngFor="let order of customer.orders;">
                            <td>{{order.item_name}}</td>
                            <td class="text-right">{{ order.item_price | currency:'USD':true }}</td>    
                        </tr>
                        <tr class="summary-border">
                            <td>&nbsp;</td>
                            <td class="text-right">{{ 30 | currency:'USD':true }}
                        </tr>
                    </table>
                    <div *ngIf="!customer.orders || !customer.orders.length">
                        No orders found
                    </div> 
                </div>

                <app-pagination [hidden]="!customers"
                    [totalItems]="totalRecords" 
                    [pageSize]="pageSize" 
                    (pageChanged)="pageChanged($event)"></app-pagination>

            </div>
            <div *ngIf="!customers">
                No customers found
            </div>
        </div>

    </div>
</div>
